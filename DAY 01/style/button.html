<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
  </head>
  <body>
    <div style="color: green; font-size: 100px">스타벅스</div>
    <div style="color: yellow; font-size: 30px">카카오 로그인</div>
    <div style="color: green; font-size: 40px">네이버 로그인</div>
    <div style="color: gray; font-size: 50px; font-weight: 900">
      apple 로그인
    </div>
    <button style="color: blue; font-size: 50px; background-color: black">
      무신사 로그인
    </button>
    <div></div>
    <button style="color: white; font-size: 50px; background-color: green">
      스타벅스 로그인
    </button>
    <div></div>
    <button style="color: white; font-size: 50px; background-color: yellow">
      카카오 로그인
    </button>
    <div></div>
    <button style="color: white; font-size: 50px; background-color: green">
      네이버 로그인
    </button>
    <div></div>
    <button style="color: white; font-size: 50px; background-color: gray">
      apple 로그인
    </button>
    <button
      type="button"
      onclick="location.href='https://www.starbucks.co.kr/index.do'"
    >
      스타벅스 바로가기
    </button>
    <button
      type="button"
      onclick="location.href='https://www.starbucks.co.kr/index.do'"
    >
      스타벅스 바로가기
    </button>
    <button
      style="color: blue; background-color: black; font-size: 100px"
      type="button"
      onclick="location.href='https://www.starbucks.co.kr/index.do'"
    >
      스벅
    </button>
    <button
      style="color: aqua; background-color: black"
      type="button"
      onclick="location.href='https://www.starbucks.co.kr/index.do'"
    >
      스벅
    </button>
    <button></button>
    <button></button>
  </body>
</html>
