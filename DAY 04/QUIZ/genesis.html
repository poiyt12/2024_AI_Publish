<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="genesis.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="head">
      <h1 class="home">
        <span class="box1"
          ><li class="logo">
            <img
              src="https://www.genesis.com/content/dam/genesis-p2/kr/assets/utility/sns/genesis-kr-logo-social-1200x630-ko.jpg"
              alt=""
            /></li
        ></span>
        <span class="box2">
          <li class="menu1">모델</li>
          <li class="menu2">구매</li>
          <li class="menu3">체험</li>
          <li class="menu4">멤버스</li>
          <li class="menu5">제네시스</li>
        </span>
        <span class="box3">
          <li class="menu6">고객센터</li>
          <li class="menu7">마이페이지</li>
          <li class="search"><i class="fa-solid fa-magnifying-glass"></i></li>
          <li class="categori"><i class="fa-solid fa-bars"></i></li>
        </span>
      </h1>
    </header>
    <div class="main">
      <div class="contents">
        <h1 class="title">
          <li class="caption">genesis</li>
          <li class="maintitle">electrified g80</li>
          <li class="subtitle">전기차도 제네시스같이</li>
        </h1>
        <h2 class="info">
          <li>더 알아보기></li>
          <li>견적내기></li>
        </h2>
      </div>
    </div>
    <div class="car">
      <div class="contents">
        <h1 class="carname">
          <li class="one">our models</li>
          <li class="two">
            역동적이면서 우아한 디자인과 최첨단 기술을 탑재한 제네시스 브랜드의
            라인업을 살펴보세요.
          </li>
          <button class="three">
            all
            <span class="icon">↓</span>
          </button>
        </h1>
        <div class="aa">
          <h1 class="carimage">
            <article class="carframe">
              <li class="main2">
                g90 black
                <span class="new">new</span>
              </li>
              <li class="album">
                <img
                  src="https://www.genesis.com/content/dam/genesis-p2/kr/admin/model-information/G90%20BLACK/list-thumbnail/2024-03-21/07-55-08/genesis-kr-admin-model-list-thumbnail-g90-black-desktop-630x240-ko.png"
                  alt=""
                />
              </li>
              <li class="detail">자세히 보기</li>
            </article>
          </h1>
          <h1 class="carimage">
            <article class="carframe">
              <li class="main3">
                g90
                <div style="font-size: 15px">long wheel base</div>
              </li>
              <li class="album">
                <img
                  src="https://www.genesis.com/content/dam/genesis-p2/kr/admin/model-information/G90/list-thumbnail/2024-03-21/07-52-08/genesis-kr-admin-model-list-thumbnail-g90-lwb-desktop-630x240-ko.png"
                  alt=""
                />
              </li>
              <li class="detail">자세히 보기</li>
            </article>
          </h1>
          <h1 class="carimage">
            <article class="carframe">
              <li class="main2">g90</li>
              <li class="album">
                <img
                  src="https://www.genesis.com/content/dam/genesis-p2/kr/admin/model-information/G90/list-thumbnail/2024-03-21/07-52-48/genesis-kr-admin-model-list-thumbnail-g90-desktop-630x240-ko.png"
                  alt=""
                />
              </li>
              <li class="detail">자세히 보기</li>
            </article>
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
